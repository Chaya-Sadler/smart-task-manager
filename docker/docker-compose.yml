version: "3.8"

services:
  
  kafka:
    image: confluentinc/confluent-local:latest
    container_name: stm-kafka
    hostname: kafka
    ports:
      - "9091:9092"
      - "8082:8082"
    environment:
      KAFKA_KRAFT_CLUSTER_ID: "4V4Z-1L-0M-1N-0E"

  postgres:
    image: postgres:15
    container_name: stm-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: adminuser
      POSTGRES_PASSWORD: adminpassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../db/init-sql:/docker-entrypoint-initdb.d #Create multiple DBs automatically

volumes:
  postgres_data:
  
